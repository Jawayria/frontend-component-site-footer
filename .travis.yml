language: node_js
node_js:
- 10
cache:
  directories:
  - "~/.npm"
install:
- npm install
script:
- npm run lint
- npm run i18n_extract
- npm run test
- npm run build
- npm run is-es5
after_success:
- npm run travis-deploy-once "npm run semantic-release"
- npm run coveralls
env:
  global:
  # NPM_TOKEN
  - secure: 
  # GH_TOKEN
  - secure: 
